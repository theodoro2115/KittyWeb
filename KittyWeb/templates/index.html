<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KittyWeb</title>
    <link rel="stylesheet" href="/static/style/capa.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
</head>
<body>

    <div class="titulo_dois">
        <img src="../static/assets/Group 2 (1).png" alt="titulo_dois">
    </div>

    <div class="geral">
        <div class="titulo">
            <h3 class="texto">
                Estamos muito felizes em ter você aqui! Com o KittyWeb, você pode 
                se conectar com amigos, trocar mensagens em tempo real e fazer novas conexões de 
                forma fácil e segura.
            </h3>
        </div>

        <div class="botoes">
            <button class="botao_um">
                <a href="/login">Entrar</a>
            </button>
            <button class="botao_dois">
                <a href="/cadastro">Cadastre-se</a>
            </button>
        </div>
        
        <div class="imagem">
            <img class="animate__slideInRight" src="/static/assets/kitty.gif" alt="GIF animado" width="880px">
        </div>

    </div> 

    <div class="linha">
        <p>Seja bem vindo(a) ao melhor ChatWeb do mundo!</p>
    </div>
</body>
</html>
